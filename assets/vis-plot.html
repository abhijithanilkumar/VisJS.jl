<html>
    <script src="bower_components/vis/dist/vis.min.js"></script>
    <link href="bower_components/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <dom-module id="vis-plot">
      <template>
        <div id="plot">
        </div>
        <style type="text/css">
            #plot {
                width: 600px;
                height: 400px;
                border: 1px solid lightgray;
            }
        </style>
      </template>
      <script>
        Polymer({
          is: "vis-plot",
          properties: {
            nodes: {
              type: Object,
              notify: true,
              observer: 'render'
            },
            edges: {
              type: Object,
              notify: true,
              observer: 'render'
            },
            divid: {
                type:String
            },
            options: {
                type: Object,
            }
          },
          render: function() {
              // create an array with nodes
              var nodes = new vis.DataSet(
                  this.nodes
              );

              // create an array with edges
              var edges = new vis.DataSet(
                  this.edges
              );

              // create a network
              var container = this.$.plot;

              // provide the data in the vis format
              var data = {
                  nodes: nodes,
                  edges: edges
              };
              var options = this.object || {};

              // initialize your network!
              var network = new vis.Network(container, data, options);
          },
          ready: function (){
            this.render()
          }
        });
      </script>
    </dom-module>
</html>
